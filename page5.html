<!DOCTYPE html>
<html>
<head>
    <title>Celebration üíñüéâ</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        body {
            background-color: #605d5e;
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
            text-align: center;
            padding-top: 140px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.41);
            padding: 50px 80px;
            border-radius: 40px;
            display: inline-block;
            box-shadow: 0 15px 40px rgba(255, 77, 136, 0.35);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #d6336c;
            font-size: 45px;
        }

        p {
            font-size: 26px;
            color: #555;
        }

        /* üéä Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 14px;
            opacity: 0.9;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(720deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        function launchConfetti() {
            const colors = ["#ff4d88", "#ffc2d1", "#ffffff", "#ff85a1"];
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");

                confetti.style.backgroundColor =
                    colors[Math.floor(Math.random() * colors.length)];

                confetti.style.left = "50%";
                confetti.style.top = "60%";

                const x = (Math.random() - 0.5) * 800 + "px";
                const y = (Math.random() - 1) * 600 + "px";

                confetti.style.setProperty("--x", x);
                confetti.style.setProperty("--y", y);

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        window.onload = launchConfetti;
    </script>
</head>

<body>

    <div class="container">
        <h1>IT‚ÄôS A YESSSS </h1>
        <p>
            Hurry up and come home‚Ä¶<br>
            I‚Äôve prepared something special just for you üòåüíù
        </p>
    </div>

</body>
</html>
